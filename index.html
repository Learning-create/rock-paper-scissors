<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="foreground">
        <div id="story">Wanna play rock paper scissors?<br>Choose one</div>

        <div id="score">
            Round: <span id="round"></span><br><br>
            You: <span id="playerScore"></span><br>
            Computer: <span id="computerScore"></span>
        </div>
        <div id="results"></div>

        <div id="container">
            <button class="option" id="rock" onclick="countClick()">Rock</button>
            <button class="option" id="paper" onclick="countClick()">Paper</button>
            <button class="option" id="scissors" onclick="countClick()">Scissors</button>
        </div>
    </div>
    <footer class="footer">Hey, check my <a href="https://github.com/Learning-create">GitHub</a></footer>
</body>
</html>
